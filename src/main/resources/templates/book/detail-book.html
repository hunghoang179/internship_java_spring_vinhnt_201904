<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/css/customStyle.css}" />
</head>
<body>
	<div th:replace="layout :: header"></div>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="text-center">Chi tiết sách</h3>
			</div>
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-body">
					<table>
						<tr class="row">
							<td class="col-md-2">Tên sách:</td>
							<td th:text="${book.getTitle()}"></td>
						</tr>
						<tr class="row">
							<td class="col-md-2">Tác giả:</td>
							<td th:text="${book.getAuthor()}"></td>
						</tr>
						<tr class="row">
							<td class="col-md-2">Năm xuất bản:</td>
							<td th:text="${book.getYear()}"></td>
						</tr>
						<tr class="row">
							<td class="col-md-2">Nội dung:</td><br>
							<td th:text="${book.getContentShort()}"></td>
						</tr>
					</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="layout :: footer"></div>

</body>
</html>
