<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/css/customStyle.css}" />
</head>
<body>
	<div th:replace="layout :: header"></div>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="text-center">Yêu cầu mượn sách</h3>
			</div>
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<form class="form-horizontal" id="editUser" method="post"
					th:action="@{/book/danh-sach-muon-sach/phe-duyet}">
					<input type="hidden" name="id" th:value="${borrowOrderdetail.getId()}">
					<div class="form-group">
						<label class="control-label col-sm-3" for="email">Người mượn:</label>

						<div class="col-sm-9">
							<input type="text" class="form-control" th:value="${borrowOrderdetail.getUsername()}"
								readonly="readonly">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="email">Tiêu đề sách:</label>

						<div class="col-sm-9">
							<input type="text" class="form-control" th:value="${borrowOrderdetail.getTitle()}"
								readonly="readonly">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="pwd">Ngày mượn</label>
						<div class="col-sm-9">
							<input type="date" class="form-control"
								readonly="readonly" th:value="${borrowOrderdetail.getBorrowDate()}">
						</div>
					</div>	
					<div class="form-group">
						<label class="control-label col-sm-3" for="pwd">Ngày trả</label>
						<div class="col-sm-9">
							<input type="date" class="form-control"
								readonly="readonly" th:value="${borrowOrderdetail.getReturnDate()}">
						</div>
					</div>			
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-2">
							<button type="submit" class="btn btn-default">Chấp nhận</button>
						</div>
						<div class="col-sm-3">
							<a th:href=@{/book/danh-sach-muon-sach/tu-choi/{id}(id=${borrowOrderdetail.getId()})}><button type="button"
									class="btn btn-default">Từ chối</button></a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div th:replace="layout :: footer"></div>

</body>
</html>
