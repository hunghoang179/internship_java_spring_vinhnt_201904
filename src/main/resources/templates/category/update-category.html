<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous">
<script th:src="@{/js/jquery.validate.min.js}"></script>
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/css/customStyle.css}" />
</head>
<body>
	<div th:replace="layout :: header"></div>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="text-center">Cập nhật sách</h3>
			</div>
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<form class="form-horizontal" id="updateCategory" method="post"
					th:action="@{/book/admin/cap-nhat-the-loai-sach}"
					th:object="${category}">
					<input type="hidden" th:field="*{id}">
					<div class="form-group">
						<label class="control-label col-sm-3" for="email">Tiêu đề
							sách:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" th:field="*{name}"
								placeholder="Tiêu đề sách">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-2">
							<button type="submit" class="btn btn-default">Cập nhật</button>
						</div>
						<div class="col-sm-3">
							<a th:href=@{/book/the-loai-sach}><button type="button"
									class="btn btn-default">Hủy</button></a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div th:replace="layout :: footer"></div>

	<script>
		$("#updateCategory").validate({
			rules : {
				name : "required",
			},
			messages : {
				name : "Tên thể loại sách không được để trống"
			}
		});
	</script>
</body>
</html>
