<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/css/style.css}" />
</head>
<body>
	<div class="login-page">
		<div class="form">
			<form method="POST" th:action="@{/forgot}" class="login-form">
				<p style="color: red;" th:if="${errorMessage != null}" th:text="${errorMessage}"></p>
				<p th:if="${successMessage != null}" th:text="${successMessage}"></p>
				<input type="email" name="mail" placeholder="E-mail"
					required="required" />
				<p th:if="${param.error}" class="error">Tài khoản hoặc mật khẩu
					không đúng</p>
				<button>Lấy lại mật khẩu</button>
				<p class="message">
					Not registered? <a th:href="@{/login}">Login</a>
				</p>
			</form>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/jquery-3.4.0.min.js}"></script>
</body>
</html>
