<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/css/style.css}" />
</head>
<body>
	<div class="login-page">
		<div class="form">
			<form method="POST" th:action="@{/login}" class="login-form">
				<input type="text" name="username" placeholder="username"
					required="required" /> <input type="password" name="password"
					placeholder="password" required="required" />
				<p th:if="${param.error}" class="error">Tài khoản hoặc mật khẩu
					không đúng</p>
				<button>Login</button>
				<p class="message">
					Not registered? <a th:href="@{/register}">Create an account</a>
				</p>
				<p class="message">
					Forgot password? <a th:href="@{/forgot}">Reset password</a>
				</p>
			</form>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/jquery-3.4.0.min.js}"></script>
</body>
</html>
