<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/css/style.css}" />
</head>
<body>
	<div class="login-page">
		<div class="form">
			<form method="POST" th:action="@{/user/register}">
				<input type="text" name="username" placeholder="name" required="required"/>
				<p class="error" th:if="${errorMessage != null}" th:text="${errorMessage}"></p>
				<input type="password" name="password" placeholder="password" required="required"/> 
				<input type="email" name="mail" placeholder="email address" required="required"/>
				<p class="error" th:if="${errorMail != null}" th:text="${errorMessage}"></p>
				<input type="text" name="address" placeholder="address" required="required"/>
				<input type="number" name="phone" placeholder="phone" required="required"/>
				<p class="error" th:if="${errorPhone != null}" th:text="${errorMessage}"></p>
				<button>create</button>
				<p class="message">
					Already registered? <a th:href="@{/login}">Sign In</a>
				</p>
			</form>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/jquery-3.4.0.min.js}"></script>
</body>
</html>
