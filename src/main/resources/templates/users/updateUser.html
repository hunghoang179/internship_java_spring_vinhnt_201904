<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style>
/* Remove the navbar's default rounded borders and increase the bottom margin */
.navbar {
	margin-bottom: 50px;
	border-radius: 0;
}

/* Remove the jumbotron's default bottom margin */
.jumbotron {
	margin-bottom: 0;
}

/* Add a gray background color and some padding to the footer */
footer {
	background-color: #f2f2f2;
	padding: 25px;
}
</style>
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Logo</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Trang chủ</a></li>
					<li><a href="#">Người dùng</a></li>
					<li><a href="#">Thể loại sách</a></li>
					<li><a href="#">Mượn sách</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" href="#"><span th:if="${user != null}"
							th:text="${'Xin chào, ' + user}"></span><span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a th:href="@{/cap-nhat-thong-tin}">Thay đổi thông
									tin</a></li>
							<li><a th:href="@{/logout}">Đăng xuất</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h3 class="text-center">Cập nhật thông tin</h3>
			</div>
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<form class="form-horizontal" id="updateUser" method="post">
					<input type="hidden" th:value="${users.getId()}">
					<div class="form-group">
						<label class="control-label col-sm-3" for="email">Tài
							khoản:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="username"
								th:value="${users.getUsername()}" placeholder="Tài khoản">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="email">Mật
							khẩu:</label>
						<div class="col-sm-9">
							<input type="password" class="form-control" name="password"
								placeholder="Mật khẩu">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="pwd">Mail:</label>
						<div class="col-sm-9">
							<input type="email" class="form-control" name="mail"
								th:value="${users.getMail()}" placeholder="Mail">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="pwd">Địa chỉ:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" name="address"
								th:value="${users.getAddress()}" placeholder="Địa chỉ">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="pwd">Điện
							thoại:</label>
						<div class="col-sm-9">
							<input type="number" class="form-control" name="phone"
								th:value="${users.getPhone()}" placeholder="Điện thoại">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-10">
							<button type="submit" class="btn btn-default">Cập nhật</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<footer class="container-fluid text-center">
		<p>Online Store Copyright</p>
		<form class="form-inline">
			Get deals: <input type="email" class="form-control" size="50"
				placeholder="Email Address">
			<button type="button" class="btn btn-danger">Sign Up</button>
		</form>
	</footer>
	
	<script>
		
	</script>
</body>
</html>
